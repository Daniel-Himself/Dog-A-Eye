stages:
  - build
  - deploy

build:
  image: node:latest    # Run the job in a `node` docker image
  stage: build
  script:
    - yarn install      # Run `yarn install` and `yarn build`
    - yarn build
    - mv flask build/flask
  artifacts:
    paths:
      - build/        # Save the build result as an artfact
  only:
    - main
    - /^.*-deploy$/

pages:
  image: python:alpine
  stage: deploy
  variables:
    GIT_STRATEGY: none        # Do not clone git repo
  script:
    # Rename the CRA `build` folder to `public`
    - mv build public
    - apk add --update --no-cache build-base ca-certificates
    - apk add --no-cache clang-dev clang cmake
    - apk add --no-cache coreutils curl freetype-dev ffmpeg-dev
    - apk add --no-cache ffmpeg-libs gcc g++ git
    - ln -sf python3 /usr/bin/python
    - python3 -m ensurepip
    - pip3 install -U pip
    - python3 --version
    - pip3 install -r public/flask/requirements.txt
    - python3 public/flask/app.py &
  artifacts:
    paths:
      - public
  only:
    - main
    - /^.*-deploy$/